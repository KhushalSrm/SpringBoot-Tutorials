spring.application.name=ecom-proj

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.show-sql=true
spring.jp.hibernate.ddl-auto=update

spring.jpa.defer-datasource-initialization=true
#the above command tells the dummy data in data.sql to delay a little till the db is created and then initialize it, or else it throws error